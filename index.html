<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <button id="nav-users">Users</button>
            <button id="nav-books">Books</button>
            <button id="nav-loans">Loans</button>
        </nav>
    </header>
    <main>
        <section id="users-section" class="section active">
            <h2>Manage Users</h2>
            <form id="user-form">
                <input type="text" id="user-name" placeholder="Full Name" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <button type="submit">Add User</button>
            </form>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="books-section" class="section">
            <h2>Manage Books</h2>
            <form id="book-form">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="text" id="book-genre" placeholder="Genre" required>
                <button type="submit">Add Book</button>
            </form>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="loans-section" class="section">
            <h2>Manage Loans</h2>
            <form id="loan-form">
                <select id="loan-user" required>
                    <option value="">Select User</option>
                </select>
                <select id="loan-book" required>
                    <option value="">Select Available Book</option>
                </select>
                <button type="submit">Register Loan</button>
            </form>
            <table id="loans-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Book</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
